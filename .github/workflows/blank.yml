name: CI

on:
  push:
    branches:
      - main


jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v2

      - name: Set up Python
        run: |
          sudo apt-get update
          sudo apt-get install -y python3 python3-pip

      - name: Build
        run: |
          python3 -m compileall lab2.py
          python3 -m compileall lab3.py

      - name: Test
        run: |
          python3 lab2.py
          python3 lab3.py
